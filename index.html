<html ng-app="racingFrogs">

<head>
    <meta charset="UTF-8">
    <title>Racing Frogs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

</head>

<body ng-controller="MainController as vm">
        <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                This Guy & That Guy
            </div>
            <div class="panel-body">
                <p>
                    This Guy has {{ vm.joe.cash | currency}}
                </p>
                <p>
                    That Guy has {{ vm.bob.cash | currency}}
                </p>
                <p>
                    The bank has {{ vm.bank | currency }}
                </p>
            </div>
            <div class="panel-footer">
                <span class="btn btn-default" ng-click="vm.giveMoneyToJoe()">Give $10 to This Guy</span>
                <span class="btn btn-default" ng-click="vm.receiveMoneyFromBob()">Receive $5 from That Guy</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>
    <script src="app.js"></script>
</body>


</html>
